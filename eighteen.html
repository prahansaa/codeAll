<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      tr,
      td {
        border: 1px solid black; 
      }
      table {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>S.No</td>
        <td>Name</td>
        <td>Email</td>
        <td>City</td>
        <td>Zipcode</td>
        <td>Action</td>
      </tr>
      <tr>
        <td><input type="text" hidden /></td>
        <!-- hidden coz id is autogenerated -->
        <td><input id="name1" type="text" /></td>
        <td><input id="email1" type="email" /></td>
        <td><input id="city1" type="text" /></td>
        <td><input id="zip1" type="text" /></td>
        <td><button onclick="addData()">Add</button></td>
      </tr>
      <tr>
        <td id="id"></td>
        <td id="name"></td>
        <td id="email"></td>
        <td id="city"></td>
        <td id="zip"></td>
        <td id="btn"></td>
      </tr>
    </table>
    <script>
      const getData = () => {
        fetch("https://jsonplaceholder.typicode.com/users")
          .then((res) => {
            return res.json();
          })
          .then((res) => {
            console.log(res);
            for (let x of res) {
              document.getElementById("id").innerHTML += x.id + "<br>";
              document.getElementById("name").innerHTML += x.name + "<br>";
              document.getElementById("email").innerHTML += x.email + "<br>";
              document.getElementById("city").innerHTML +=
                x.address.city + "<br>";
              document.getElementById("zip").innerHTML +=
                x.address.zipcode + "<br>";
              document.getElementById("btn").innerHTML +=
                "<button>Edit</button>|<button>Deleat</button>" + "<br>";
            }
          });
      };
      getData();

      const addData = () => {
        let name = document.getElementById("name1").value;
        let email = document.getElementById("email1").value;
        let city = document.getElementById("city1").value;
        let zip = document.getElementById("zip1").value;

        try {
          fetch("https://jsonplaceholder.typicode.com/users", {
            method: "POST",
            body: JSON.stringify({
              name: name,
              email: email,
              address: {
                city: city,
                zipcode: zip,
              },
            }),
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((res) => {
              return res.json();
            })
            .then((res) => {
              console.log(res);
              document.getElementById("name1").value = "";
              document.getElementById("email1").value = "";
              document.getElementById("city1").value = "";
              document.getElementById("zip1").value = "";
            });
        } catch (err) {
          console.log(err);
        }
      };
    </script>
  </body>
</html>
